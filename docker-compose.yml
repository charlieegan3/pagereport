selenium:
  container_name: selenium
  image: selenium/standalone-firefox
  ports:
   - "4444:4444"
  privileged: true
  restart: always
web:
  container_name: web
  build: .
  links:
    - selenium:selenium
  ports:
   - "8080:8080"
  restart: always
nginx:
  build: ./nginx
  container_name: nginx
  ports:
    - "80:80"
  links:
    - web:web
  restart: always
